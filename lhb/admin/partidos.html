<!DOCTYPE html>
<html lang="es">
	<head>
		<title>LHB</title>
		<link rel="stylesheet" href="lhb.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="https://pvinis.github.io/iosevka-webfont/3.4.1/iosevka.css" rel="stylesheet">
	</head>
	<body>
		<div class="top_navbar">
			<div class="logo">LHB ADM</div>
		</div>
		<div class="simple_header">
			<h1>SELECCIONAR EQUIPOS</h1>
		</div>
		<div class="dropdown">
			<div class="item">
			<label for="local">Equipo Local: </label>
			<select name="local" id="local">
				<option value="value1">rK</option>
				<option value="value2">BFC</option>
				<option value="value3">AFK</option>
				<option value="value4">OVJ</option>
				<option value="value5">BDM</option>
				<option value="value6">KFC</option>
				<option value="value7">VP</option>
				<option value="value8">ISC</option>
			</select>
			</div>

			<div class="item">
			<label for="local">Equipo Visitante: </label>
			<select name="local" id="local">
				<option value="value1">rK</option>
				<option value="value2">BFC</option>
				<option value="value3">AFK</option>
				<option value="value4">OVJ</option>
				<option value="value5">BDM</option>
				<option value="value6">KFC</option>
				<option value="value7">VP</option>
				<option value="value8">ISC</option>
			</select>
			</div>
		</div>

		<div class="simple_header">
			<h1>NUEVO GOL</h1>
		</div>

		<div class="dropdown">
			<div class="item">
			<label for="name">Tiempo (en m:ss):</label>
			<input type="text" id="name" name="name">
			</div>
			<div class="item">
			<label for="name">Quien hizo el gol:</label>
			<input type="text" id="name" name="name">
			</div>
			<div class="item">
			<label for="name">Asis (dejar vacio si no hay):</label>
			<input type="text" id="name" name="name">
			</div>
			<div class="item">
				<label><input type="checkbox" id="cbox1" value="first_checkbox"> En contra</label><br>
			</div>
			<div class="item">
				<label><input type="radio" id="rad1" value="local" name="cual"> Del local </label> <br>
			</div>
			<div class="item">
				<label><input type="radio" id="rad1" value="visitante" name="cual"> Del visitante </label> <br>
			</div>
		</div>

	</body>
</html>
